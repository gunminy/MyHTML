<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="GUNMIN"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="YOO"><br><br>

    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label><br>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="사과">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="배">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="오렌지">
    <label for="vehicle3"> I have a boat</label><br><br>
    

    <label for="cars">Choose a language:</label>
    <select name="cars" id="cars">
    <option value="volvo">C</option>
    <option value="saab">C++</option>
    <option value="opel">JAVA</option>
    <option value="audi">PYTHON</option>
    </select>
    <br><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <br>
    <textarea id="w3review" name="w3review" rows="4" cols="50">느낀 점</textarea>
    <br>
    <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
